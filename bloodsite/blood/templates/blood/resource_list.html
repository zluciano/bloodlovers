{% extends 'blood/base.html' %}

{% block content %}
    {% for resource in resources %}
        <div class="resource"><a href="{% url 'resource_detail' pk=resource.pk %}">
            <h2>Tipo: {{ resource.type }}</h2>
            <h2>Descrição: {{ resource.description }}</h2>
        </a></div>
        <hr>
    {% endfor %}
{% endblock %}
